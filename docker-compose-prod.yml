services:
  flask:
    build:
      context: .
      dockerfile: ./docker/prod/flask.Dockerfile
    image: kobo67/true-shuffle:true_shuffle_flask_web
    volumes:
      - ./ssl:/ssl
    ports:
      - 5000:5000
      - 443:443
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 10
    networks:
      - app-network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: ./docker/prod/celery.Dockerfile
    image: kobo67/true-shuffle:true_shuffle_celery_worker
    healthcheck:
      test: celery -A make_celery inspect ping
      interval: 1s
      timeout: 5s
      retries: 30
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge