services:
  flask:
    build:
      context: .
      dockerfile: ./docker/prod/flask.Dockerfile
    image: kobo67/true-shuffle:true_shuffle_flask_web
    volumes:
      - ./ssl:/ssl
    ports:
      - 5000:5000
    env_file:
      - .env
    depends_on:
      celery_worker:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    command: redis-server --requirepass $REDIS_PASSWORD
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 90s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: ./docker/prod/celery.Dockerfile
    image: kobo67/true-shuffle:true_shuffle_celery_worker
    healthcheck:
      test: celery -A make_celery inspect ping
      interval: 90s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx
    volumes:
      - ./ssl:/ssl
      # Ensure config file is added into /nginx/nginx.conf
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - flask
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge